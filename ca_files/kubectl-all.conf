apiVersion: v1
clusters:
- cluster:
    server: http://192.168.0.138:8080
  name: kubernetes-non-ssl
- cluster:
    certificate-authority-data: 
    server: https://192.168.0.138:6443
  name: kubernetes-ssl
contexts:
- context:
    cluster: kubernetes-non-ssl
    user: admin-static-pw
  name: kubernetes-non-ssl
- context:
    cluster: kubernetes-ssl
    user: admin-cert
  name: kubernetes-ssl
current-context: kubernetes-non-ssl
kind: Config
preferences: {}
users:
- name: admin-cert
  user:
    client-certificate: admin.pem
    client-key: admin-key.pem
- name: admin-static-pw
  user:
    password: "123"
    username: admin
